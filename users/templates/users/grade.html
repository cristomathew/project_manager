{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ object.author.profile.image.url }}"></img>
    <div class="media-body">
      <h2 class="account-heading" style="color:white">{{ object.author.profile.name }}</h2>
      <h4 style="color:white">{{ object.author.grade }}</h4>
      <h3 style="color:white">Student</h3>
      <h5 style="color:white">{{ object.author.profile.class_div }}</h5>
      <h5 style="color:white">{{ object.author.profile.rollno }}</h5>
      </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom md-4" style="color:white">Grade</legend>
        <h4 style="color:white">{{ form|crispy }}</h4>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
      </div>
    </form>
</div>
{% endblock %}

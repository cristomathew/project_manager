{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom md-4">Register</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Register</button>
        </div>
      </form>
        <div class="border-top pt-3">
          <small class="test-muted">Do you have an account? <a href="#" class="ml-2">Sign In</a></small>
        </div>


    </div>
{% endblock content %}
